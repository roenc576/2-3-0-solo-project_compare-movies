<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div id="app">
      <main>
      <h1>MovieStacks</h1>
        <form id="new-movie-form" aria-labelledby="form-heading">
          <h2 id="form-heading">Add Your Movie</h2>
          
          <label for="movie-title">Movie Title:</label>
          <input type="text" name="movieTitle" id="movie-title" placeholder="Movie Title" required>

          <label for="critic-score">Critic Score:</label>
          <input type="number" name="criticScore" id="critic-score" required>

          <label for="audience-score">Audience Score:</label>
          <input type="number" name="audienceScore" id="audience-score" required>

          <label for="domestic-gross">Domestic Gross Sales:</label>
          <input type="number" name="domesticGross" id="domestic-gross" required>

          <!-- create all these options in JavaScript; too much writing -->
          <!-- form shouldn't submit without an actual genre selected -->
          <label for="genre">Genre:</label>
          <select name="genre" id="genre">
            <option value="">Select a genre</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Concert">Concert</option>
            <option value="Documentary">Documentary</option>
            <option value="Musical">Musical</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Thriller">Thriller</option>
          </select>

          <button type="submit">Add Movie</button>

        </form>
      </main>
    </div>
  </body>
</html>
